server:
  port: 8069
  servlet:
    context-path: /user
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    active: dev
  application:
    name: user-service
  datasource:
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:10086/test?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: mysqladm
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
mybatis-plus:
  typeAliasesPackage: com.example.demo.entity
  mapper-locations: classpath:mapper/*.xml
  configuration:
    lazy-loading-enabled: true
    use-column-label: true
    call-setters-on-nulls: true
    multiple-result-sets-enabled: true
    map-underscore-to-camel-case: true
    default-executor-type: reuse
    default-statement-timeout: 25000
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      #表名下划线命名默认true
      table-underline: true
      #id类型
      id-type: assign_uuid
management:
  endpoints:
    web:
      exposure:
        include: "*"  #开放所有的接口监听
minio:
  accessKey: admin
  secretKey: admin123
  bucket: test
  endpoint: http://192.168.5.78:9000
  readPath: http://192.168.5.78:9000
  enable: true
eureka:
  client:
    fetch-registry: true
    filter-only-up-instances: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka,http://localhost:80/eureka
  instance:
    prefer-ip-address: true
