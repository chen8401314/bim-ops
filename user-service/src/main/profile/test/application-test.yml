server:
  port: 8069
spring:
  datasource:
    url: jdbc:mysql://${MYSQL_IP:mysql}:${MYSQL_PORT:3306}/user_service?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:mysqladm}
eureka:
  client:
    fetch-registry: true
    filter-only-up-instances: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${EUREKA_HOST:bim-eureka.huagui.com.cn}/eureka
  instance:
    prefer-ip-address: true
